    <style>
        .gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gif-container {
            text-align: center;
            padding: 10px;
            background: #151515; /* Matching your card background */
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .gif-container h4 {
            color: var(--text);
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
