<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jessie 3D Prints</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --text-color: #333;
      --background-gradient: linear-gradient(45deg, #a8c0ff, #3f2b96);
    }
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
      background: var(--background-gradient);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    .link-button {
      display: block;
      width: 100%;
      font-size: 1.25rem;
      font-weight: 400;
      color: #fff;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 15px 25px;
      border-radius: 50px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .link-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Jessie 3D Prints</h1>
  <div class="links-container">
    <a href="https://instagram.com/jessie3dprints" target="_blank" rel="noopener" class="link-button">Instagram</a>
    <a href="mailto:jesseyarnall@gmail.com" class="link-button">Email Me</a>
  </div>
</body>
</html>
